<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Title - Nepal Trek Blog</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <!-- Same navigation as index.html -->
        <nav>
            <h1>Nepal Trek Blog</h1>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#about">About</a></li>
                <li><a href="../index.html#blog">Blog Posts</a></li>
                <li><a href="../index.html#gallery">Photo Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main class="blog-post">
        <article>
            <header>
                <h1>Day X: [Title of the Post]</h1>
                <div class="post-meta">
                    <time datetime="2024-XX-XX">Date</time>
                    <span class="location">Location, Nepal</span>
                </div>
            </header>

            <!-- Example of adding an image -->
            <figure>
                <img src="../images/sample-image.jpg" alt="Description of the image">
                <figcaption>Caption for the image</figcaption>
            </figure>

            <!-- Example of adding a GIF -->
            <div class="gif-container">
                <img src="../images/sample-gif.gif" alt="Description of the GIF">
            </div>

            <div class="content">
                <p>Your blog post content goes here...</p>
            </div>
        </article>
    </main>

    <footer>
        <p>&copy; 2024 Nepal Trek Blog</p>
    </footer>
</body>
</html>
